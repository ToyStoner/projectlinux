<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analoge Klok</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            /* Dark gray background */
        }

        .container {
            display: flex;
            align-items: center;
        }

        .clock {
            width: 160px;
            /* Adjusted width */
            height: 160px;
            /* Adjusted height */
            border: 8px solid #00f;
            /* Adjusted border */
            border-radius: 50%;
            position: relative;
            background: #555;
            /* Lighter gray background */
            border: 8px solid #888;
            /* Lighter gray border */
            margin: 0 10px;
            /* Adjusted margin */
        }

        .hand {
            width: 50%;
            height: 3px;
            /* Adjusted height */
            background: #00f;
            /* Dark neon blue hands */
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.5s ease-in-out;
        }

        .hand.hour {
            height: 4px;
            /* Adjusted height */
            background: #000;
            /* Black hour hand */
        }

        .hand.minute {
            height: 3px;
            /* Adjusted height */
            background: #000;
            /* Black minute hand */
        }

        .hand.second {
            height: 2px;
            /* Adjusted height */
            background: #000;
            /* Black second hand */
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
        }

        .iframe.first{
            width: 300px;
            height: 300px;
            border: none;
            filter: invert(.9) saturate(0.5) hue-rotate(145deg);
            margin-bottom: 10px;
            /* Space between iframes */
        }
        .iframe.second{
            width: 450px;
            height: 260px;
            border: none;
            filter: invert(.9) saturate(0.5) hue-rotate(145deg);
            /*margin-bottom: 10px; */
            /* Space between iframes */
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe class="iframe first" src="https://calendar.google.com/calendar/embed?height=300&wkst=1&ctz=Europe%2FBrussels&showPrint=0&src=bWVlcmVtYW5zLmphc3BlckBnbWFpbC5jb20&src=bmwuYmUjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&src=cGF1bGllbnZlcm1hZXJrZTAzQGdtYWlsLmNvbQ&color=%23039BE5&color=%23009688&color=%233F51B5" style="border:solid 1px #777" width="300" height="300" frameborder="0" scrolling="no"></iframe>

        <div class="clock">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        </div>
        <div class="iframe-container">
            <iframe class = "iframe second" width="450" height="260" style="border: 1px solid #cccccc;"
                src="https://thingspeak.com/channels/2795417/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
            <iframe class = "iframe second" width="450" height="260" style="border: 1px solid #cccccc;"
                src="https://thingspeak.com/channels/2795417/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = ((seconds / 60) * 360) + 90;
            const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            const hourDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

            document.getElementById('second').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
