<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale Klok</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            margin: 0;
            background-color: #333;
            /* Dark gray background */
        }

        .left-section,
        .right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .digital-clock {
            font-size: 48px;
            color: #d3d3d3;
            /* Light gray text */
            margin-bottom: 20px;
            /* Space below the clock */
            align-self: center;
        }

        .iframe {
            border: none;
            filter: invert(.9) saturate(0.5) hue-rotate(145deg);
            margin-bottom: 10px;
            /* Space between iframes */
        }

        .iframe.first {
            width: 300px;
            height: 300px;
        }

        .iframe.second {
            width: 450px;
            height: 260px;
        }
    </style>
</head>

<body>
    <div class="left-section">
        <div class="digital-clock" id="digital-clock"></div>
        <iframe class="iframe first" src="https://calendar.google.com/calendar/embed?height=300&wkst=1&ctz=Europe%2FBrussels&showPrint=0&src=bWVlcmVtYW5zLmphc3BlckBnbWFpbC5jb20&src=bmwuYmUjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&src=cGF1bGllbnZlcm1hZXJrZTAzQGdtYWlsLmNvbQ&color=%23039BE5&color=%23009688&color=%233F51B5" style="border:solid 1px #777" width="300" height="300" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="right-section">
        <iframe class="iframe second" width="450" height="260" style="border: 1px solid #cccccc;"
            src="https://thingspeak.com/channels/2795417/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
        <iframe class="iframe second" width="450" height="260" style="border: 1px solid #cccccc;"
            src="https://thingspeak.com/channels/2795417/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('digital-clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
